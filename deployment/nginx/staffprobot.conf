    server_name bot.staffprobot.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/staffprobot.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staffprobot.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
