<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Manager Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Manager Reviews Page</h1>
        
        <!-- Статистика -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-comments fa-2x text-primary mb-3"></i>
                        <h3 id="total-reviews" class="card-title">-</h3>
                        <p class="card-text">Всего отзывов</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Контейнер отзывов -->
        <div id="reviews-container">
            <div class="text-center py-5">
                <i class="fas fa-spinner fa-spin fa-3x text-primary mb-3"></i>
                <h5>Загрузка отзывов...</h5>
            </div>
        </div>
        
        <!-- Кнопка тестирования -->
        <button class="btn btn-primary" onclick="testAPI()">Test API</button>
        <button class="btn btn-secondary" onclick="setToken()">Set Token</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setToken() {
            const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1NTc3MjIzMTM3IiwidGVsZWdyYW1faWQiOiI1NTc3MjIzMTM3IiwidXNlcm5hbWUiOiJ0ZWNocG9kcnUiLCJmaXJzdF9uYW1lIjoiXHUwNDFmXHUwNDM1XHUwNDQyXHUwNDQwIiwibGFzdF9uYW1lIjoiXHUwNDFmXHUwNDM1XHUwNDQyXHUwNDQwXHUwNDNlXHUwNDMyIiwicm9sZSI6Im1hbmFnZXIiLCJleHAiOjE3NTkyMTgxMzQsImlhdCI6MTc1OTEzMTczNH0.FIYlQiI9GBORUymZJXuTSPlENZvleIanNMBXdeBkL8g";
            document.cookie = "access_token=" + token + "; path=/";
            alert("Token set!");
        }

        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch('/api/reviews/my-reviews');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                // Обновляем статистику
                document.getElementById('total-reviews').textContent = data.count || 0;
                
                // Обновляем контейнер отзывов
                const container = document.getElementById('reviews-container');
                if (data.reviews && data.reviews.length > 0) {
                    container.innerHTML = '<div class="alert alert-success">API работает! Найдено отзывов: ' + data.reviews.length + '</div>';
                } else {
                    container.innerHTML = '<div class="alert alert-info">API работает! Отзывов пока нет.</div>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('reviews-container').innerHTML = 
                    '<div class="alert alert-danger">Ошибка: ' + error.message + '</div>';
            }
        }

        // Автоматическая загрузка при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, testing API...');
            testAPI();
        });
    </script>
</body>
</html>
