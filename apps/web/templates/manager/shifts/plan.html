{% extends "manager/base_manager.html" %}

{% block title %}Планирование смен{% endblock %}

{% block manager_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">
                    <i class="bi bi-calendar-plus"></i> Планирование смен
                </h1>
                <a href="{{ return_to }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Назад
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form id="planShiftForm">
                        <!-- Выбор объекта и сотрудника -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="planObjectSelect" class="form-label">Объект <span class="text-danger">*</span></label>
                                <select class="form-select" id="planObjectSelect" required>
                                    <option value="">Выберите объект</option>
                                    {% for obj in objects %}
                                    <option value="{{ obj.id }}" {% if selected_object_id == obj.id %}selected{% endif %}>{{ obj.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="planEmployeeSelect" class="form-label">Сотрудник <span class="text-danger">*</span></label>
                                <select class="form-select" id="planEmployeeSelect" required>
                                    <option value="">Выберите сотрудника</option>
                                </select>
                            </div>
                        </div>

                        <!-- Календарь -->
                        <div class="calendar-container">
                            <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
                                <button type="button" class="btn btn-outline-secondary" id="prevMonth">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <h5 class="mb-0 text-primary" id="calendarMonthYear"></h5>
                                <button type="button" class="btn btn-outline-secondary" id="nextMonth">
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                            
                            <div class="calendar-grid" id="planShiftCalendar">
                                <!-- Календарь будет загружен через JavaScript -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer d-flex flex-column flex-md-row justify-content-between gap-3 align-items-md-center">
                    <div id="selectedSlotsInfo" class="selected-info">
                        <div class="info-line">
                            <i class="bi bi-calendar-plus"></i>
                            Новые смены: <strong><span id="selectedTimeslotsCount">0</span></strong>
                        </div>
                        <div class="info-line">
                            <i class="bi bi-check-circle"></i>
                            Оставить запланированными: <strong><span id="selectedPlannedCount">0</span></strong>
                        </div>
                        <div class="info-line text-warning" id="cancelInfoLine">
                            <i class="bi bi-x-circle"></i>
                            Отменить смен: <strong><span id="cancelPlannedCount">0</span></strong>
                        </div>
                    </div>
                    <div>
                        <a href="{{ return_to }}" class="btn btn-secondary">Отмена</a>
                        <button type="button" class="btn btn-success" id="confirmPlanShift" disabled>
                            <i class="bi bi-calendar-check"></i> Запланировать смены
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CSS для календаря планирования -->
<style>
.calendar-weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
    margin-bottom: 12px;
}

.calendar-weekday {
    text-align: center;
    font-weight: 600;
    font-size: 0.85em;
    color: #6c757d;
    padding: 8px 4px;
}

.calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
}

.calendar-day {
    min-height: 80px;
    background: white;
    padding: 4px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    border: 1px solid #dee2e6;
}

.calendar-day:hover:not(.disabled) {
    background: #f8f9fa;
}

.calendar-day.has-timeslots {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
}

.calendar-day.selected {
    background: #e3f2fd !important;
    border: 2px solid #2196f3;
}

.calendar-day.disabled {
    background: #f8f9fa;
    color: #6c757d;
    cursor: not-allowed;
}

.timeslot {
    margin: 2px 0;
    padding: 2px 4px;
    border-radius: 3px;
    font-size: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.timeslot.available {
    background: #e8f5e8;
    border: 1px solid #4caf50;
    color: #2e7d32;
}

.timeslot.occupied {
    background: #ffebee;
    border: 1px solid #f44336;
    color: #c62828;
}

.timeslot:hover {
    transform: scale(1.05);
}

.timeslot.selected {
    background: #2196f3 !important;
    color: white !important;
    border-color: #1976d2 !important;
}

.planned-shift {
    position: relative;
    margin: 2px 0;
    padding: 6px 8px;
    border-radius: 4px;
    font-size: 12px;
    background: #fff;
    border: 1px solid rgba(33, 150, 243, 0.2);
    color: #1565c0;
    cursor: pointer;
    transition: all 0.2s ease;
}

.planned-shift:hover {
    transform: scale(1.02);
    border-color: rgba(33, 150, 243, 0.5);
    box-shadow: 0 4px 12px rgba(33, 150, 243, 0.12);
}

.planned-shift.selected {
    background: #e3f2fd;
    border-color: #1976d2;
    color: #0d47a1;
}

.planned-shift .shift-badge {
    position: absolute;
    top: 4px;
    right: 4px;
    padding: 2px 6px;
    font-size: 10px;
    border-radius: 8px;
    background: #2196f3;
    color: white;
}

.planned-shift-time {
    font-weight: 600;
    margin-top: 14px;
}

.planned-shift-object {
    font-size: 11px;
    color: #6c757d;
}

.selected-info {
    display: none;
    background: #f8f9fa;
    border-radius: 8px;
    padding: 12px 16px;
    border: 1px solid #e0e0e0;
}

.selected-info .info-line {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    margin: 4px 0;
}

.selected-info .info-line i {
    color: #0d6efd;
}

.selected-info .info-line.text-warning i {
    color: #f59f00;
}

@media (max-width: 767px) {
    .calendar-weekdays {
        display: none;
    }

    .calendar-days {
        grid-template-columns: repeat(1, 1fr);
    }

    .calendar-day {
        min-height: auto;
    }

    .calendar-day .day-number {
        font-size: 16px;
    }
}

.calendar-day .timeslot {
    border-left: 3px solid #4caf50;
    padding-left: 6px;
}

.calendar-day .timeslot.partially {
    border-left-color: #ff9800;
}

.calendar-day .timeslot .timeslot-time {
    font-weight: 600;
}

.calendar-day .timeslot .timeslot-slots {
    font-size: 11px;
    color: #6c757d;
}

.calendar-day .timeslot strong {
    font-weight: 600;
}

.calendar-day .planned-shift {
    border-left: 3px solid #2196f3;
    padding-left: 6px;
}

.calendar-day .planned-shift .shift-badge-default {
    background: #2196f3;
}

.calendar-day .planned-shift .shift-badge-cancelled {
    background: #f44336;
}

.calendar-day .planned-shift .shift-badge-completed {
    background: #4caf50;
}

.calendar-day .planned-shift .shift-badge {
    top: 4px;
    right: 4px;
}

.calendar-container {
    border: 1px solid #dee2e6;
    border-radius: 12px;
    padding: 16px;
    background: #fff;
}

.calendar-header button {
    min-width: 44px;
}

.calendar-grid {
    min-height: 320px;
}

.info-line.text-warning {
    color: #f59f00;
}

.empty-message {
    font-size: 13px;
    color: #6c757d;
    text-align: center;
    margin-top: 4px;
}

.no-slots {
    font-size: 12px;
    color: #dc3545;
    text-align: center;
    margin-top: 4px;
    font-weight: bold;
}

.day-number {
    font-weight: bold;
    font-size: 14px;
}
</style>

<script>
window.planShiftConfig = {
    apiBase: '/manager',
    calendarDataEndpoint: '/manager/calendar/api/data',
    employeesEndpointBase: '/manager/api/employees/for-object',
    checkAvailabilityEndpoint: '/manager/api/calendar/check-availability',
    planShiftEndpoint: '/manager/api/calendar/plan-shift',
    cancelScheduledShiftBase: '/manager/shifts',
    returnToUrl: '{{ return_to }}',
    selectedObjectId: {{ selected_object_id or 'null' }},
    preselectedEmployeeId: null,
    hideEmployeeSelect: false,
    allowCancelPlannedShifts: true,
    role: 'manager'
};
</script>
<script src="{{ url_for('static', path='js/shared/plan_shift.js') }}?v={{ range(1000, 9999) | random }}" defer></script>
{% endblock %}
