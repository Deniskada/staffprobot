{% extends "admin/base_admin.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1><i class="bi bi-bug"></i> {{ title }}</h1>
  <a class="btn btn-outline-primary" href="/admin/devops">← Назад в DevOps</a>
  </div>

<form class="row g-2 mb-3" method="get" action="/admin/devops/bugs">
  <div class="col-auto">
    <select class="form-select" name="status_f">
      <option value="">Все статусы</option>
      {% for s in ['open','in_progress','resolved','closed'] %}
        <option value="{{ s }}" {% if status_f==s %}selected{% endif %}>{{ s }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-auto">
    <select class="form-select" name="priority">
      <option value="">Все приоритеты</option>
      {% for p in ['critical','high','medium','low'] %}
        <option value="{{ p }}" {% if priority==p %}selected{% endif %}>{{ p }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-auto"><button class="btn btn-primary" type="submit">Фильтр</button></div>
  <div class="col-auto"><a class="btn btn-light" href="/admin/devops/bugs">Сброс</a></div>
</form>

<div class="card">
  <div class="card-body table-responsive">
    <table class="table table-sm align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Заголовок</th>
          <th>Приоритет</th>
          <th>Статус</th>
          <th>Обновить</th>
        </tr>
      </thead>
      <tbody>
        {% for b in bugs %}
        <tr>
          <td>{{ b.id }}</td>
          <td style="max-width:520px">{{ b.title }}</td>
          <td><span class="badge bg-danger">{{ b.priority }}</span></td>
          <td>{{ b.status }}</td>
          <td>
            <form class="d-flex gap-2" method="post" action="/admin/devops/bugs/{{ b.id }}/update">
              <select class="form-select form-select-sm" name="new_status" style="max-width:160px">
                {% for s in ['open','in_progress','resolved','closed'] %}
                  <option value="{{ s }}" {% if b.status==s %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
              </select>
              <select class="form-select form-select-sm" name="new_priority" style="max-width:140px">
                {% for p in ['critical','high','medium','low'] %}
                  <option value="{{ p }}" {% if b.priority==p %}selected{% endif %}>{{ p }}</option>
                {% endfor %}
              </select>
              <button class="btn btn-sm btn-outline-success" type="submit">Сохранить</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
