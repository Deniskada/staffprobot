<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - StaffProBot</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Shared Calendar CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/shared/calendar.css') }}">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <div class="container">
            <h1><i class="bi bi-calendar3"></i> {{ title }}</h1>
            <p class="mb-0">Тестирование shared компонентов календаря</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    <strong>Тестовая страница</strong> - проверка работы shared компонентов календаря без аутентификации.
                </div>

                <div class="mb-3">
                    <button type="button" class="btn btn-outline-primary" onclick="showEmployeesPanel()">
                        <i class="bi bi-people"></i> Показать панель сотрудников
                    </button>
                </div>

                <!-- Shared Calendar Grid -->
                {% include 'shared/calendar/grid.html' %}
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Shared Calendar JS -->
    <script src="{{ url_for('static', path='js/shared/calendar.js') }}"></script>
    
    <script>
        // Initialize calendar manager for testing
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Тестовая страница календаря загружена');
            console.log('Calendar weeks:', {{ calendar_weeks | tojson }});
        });
    </script>
</body>
</html>
