{# Общий блок "Поиск адреса + карта" (без модалки). #}
<div class="card mb-3">
  <div class="card-header">
    <h6 class="mb-0">
      <i class="bi bi-geo-alt me-2"></i>
      Адрес и расположение на карте
    </h6>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="spAddressSearchInput" class="form-label">Адрес</label>
      <input type="text"
             class="form-control"
             id="spAddressSearchInput"
             placeholder="Начните вводить адрес: город, улица, дом">
      <div class="form-text">
        Используются подсказки Яндекс Карт. Можно выбрать вариант из списка или кликнуть по карте.
      </div>
    </div>

    <div id="spAddressSuggestions" class="list-group mb-3" style="max-height: 180px; overflow-y: auto;">
      <div class="list-group-item text-muted small">
        Введите адрес выше, чтобы увидеть подсказки.
      </div>
    </div>

    <div id="spAddressMap" style="width: 100%; height: 320px; border-radius: 0.5rem; overflow: hidden;"></div>
  </div>
</div>
