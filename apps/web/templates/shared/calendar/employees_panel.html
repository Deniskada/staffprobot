<!-- Shared Calendar Employees Panel Component -->
<div id="employees-panel" class="employees-panel">
    <div class="employees-panel-header">
        <h5><i class="bi bi-people"></i> Сотрудники</h5>
        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="hideEmployeesPanel()">
            <i class="bi bi-x"></i>
        </button>
    </div>
    <div class="employees-panel-content">
        {% if employees %}
            {% for employee in employees %}
            <div class="employee-item" draggable="true" data-employee-id="{{ employee.id }}">
                <div class="employee-name">{{ employee.name }}</div>
                <div class="employee-role">{{ employee.role }}</div>
            </div>
            {% endfor %}
        {% else %}
            <div class="text-muted text-center py-3">
                <i class="bi bi-person-x"></i><br>
                Нет доступных сотрудников
            </div>
        {% endif %}
    </div>
</div>
