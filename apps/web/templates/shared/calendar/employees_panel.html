<!-- Панель сотрудников для drag & drop -->
<div class="employees-panel" id="employeesDragDropPanel">
    <div class="panel-header">
        <h6 class="mb-3">
            <i class="bi bi-people"></i> Сотрудники для планирования
        </h6>
        <div class="employees-count" id="employeesCount" style="display: none;">
            <span class="badge bg-success" id="employeesCountBadge">0</span>
        </div>
        <button class="btn btn-sm btn-outline-secondary" onclick="calendarPanels.toggleEmployeesPanel()">
            <i class="bi bi-chevron-up" id="employeesPanelToggleIcon"></i>
        </button>
        <div class="collapsed-icon" style="display: none;">
            <i class="bi bi-people"></i>
        </div>
    </div>
    
    <div class="panel-content" id="employeesPanelContent" style="max-height: none; overflow-y: visible;">
        <div class="employees-list" id="employeesList">
            <div class="text-center text-muted">
                <div class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
                <div class="mt-2">Загрузка сотрудников...</div>
            </div>
        </div>
        
        <div class="panel-actions mt-3">
            <button class="btn btn-outline-secondary btn-sm w-100" onclick="calendarPanels.refreshEmployees()">
                <i class="bi bi-arrow-clockwise"></i> Обновить
            </button>
        </div>
    </div>
</div>
