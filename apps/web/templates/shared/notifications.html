<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .notification-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .notification-item:hover {
            background-color: #f8f9fa;
            transform: translateX(2px);
        }
        .notification-item.unread {
            border-left-color: #dc3545;
            background-color: #fff3cd;
        }
        .notification-item.read {
            border-left-color: #6c757d;
            background-color: #f8f9fa;
        }
        .notification-type-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .notification-type-icon.application {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .notification-type-icon.shift {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        .notification-type-icon.interview {
            background-color: #fff8e1;
            color: #f57c00;
        }
        .notification-meta {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .notification-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
            <i class="fas fa-bell me-2"></i>Уведомления
        </h1>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-secondary" id="markAllReadBtn">
                <i class="fas fa-check-double me-1"></i>Отметить все как прочитанные
            </button>
            <button type="button" class="btn btn-outline-danger" id="clearAllBtn">
                <i class="fas fa-trash me-1"></i>Очистить все
            </button>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="btn-group" role="group" aria-label="Фильтры уведомлений">
            <input type="radio" class="btn-check" name="notificationFilter" id="filterAll" value="all" checked>
            <label class="btn btn-outline-primary" for="filterAll">Все</label>

            <input type="radio" class="btn-check" name="notificationFilter" id="filterUnread" value="unread">
            <label class="btn btn-outline-warning" for="filterUnread">Непрочитанные</label>

            <input type="radio" class="btn-check" name="notificationFilter" id="filterApplication" value="application">
            <label class="btn btn-outline-info" for="filterApplication">Заявки</label>

            <input type="radio" class="btn-check" name="notificationFilter" id="filterShift" value="shift">
            <label class="btn btn-outline-success" for="filterShift">Смены</label>
        </div>
        
        <div class="d-flex align-items-center">
            <span class="badge bg-primary me-2" id="unreadCountBadge">0</span>
            <small class="text-muted">непрочитанных</small>
        </div>
    </div>

    <!-- Счётчик уведомлений -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="alert alert-info d-none" id="noNotificationsAlert">
                <i class="fas fa-info-circle me-2"></i>
                Нет уведомлений для отображения
            </div>
        </div>
    </div>

    <!-- Список уведомлений -->
    <div class="row">
        <div class="col-12">
            <div class="list-group" id="notificationsList">
                <!-- Уведомления будут добавлены динамически -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
class NotificationManager {
    constructor() {
        this.notifications = [];
        this.unreadCount = 0;
        this.currentFilter = 'all';
        this.init();
    }

    init() {
        this.loadNotifications();
        this.setupEventListeners();
    }

    setupEventListeners() {
        // Фильтры уведомлений
        document.querySelectorAll('input[name="notificationFilter"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                this.currentFilter = e.target.value;
                this.renderNotifications();
            });
        });

        // Кнопка "Отметить все как прочитанные"
        document.getElementById('markAllReadBtn').addEventListener('click', () => {
            this.markAllAsRead();
        });

        // Кнопка "Очистить все"
        document.getElementById('clearAllBtn').addEventListener('click', () => {
            this.clearAll();
        });
    }

    async loadNotifications() {
        try {
            const response = await fetch('/api/notifications/unread');
            const data = await response.json();
            
            this.notifications = data.notifications || [];
            this.unreadCount = this.notifications.length;
            this.renderNotifications();
            this.updateUnreadCountBadge();
            
        } catch (error) {
            console.error('Ошибка загрузки уведомлений:', error);
        }
    }

    async getUnreadCount() {
        try {
            const response = await fetch('/api/notifications/count');
            const data = await response.json();
            return data.count;
        } catch (error) {
            console.error('Ошибка получения счётчика:', error);
            return 0;
        }
    }

    renderNotifications() {
        const container = document.getElementById('notificationsList');
        const noNotificationsAlert = document.getElementById('noNotificationsAlert');
        
        // Фильтруем уведомления
        let filteredNotifications = this.notifications;
        
        switch (this.currentFilter) {
            case 'unread':
                filteredNotifications = this.notifications.filter(n => !n.is_read);
                break;
            case 'application':
                filteredNotifications = this.notifications.filter(n => n.type.includes('application'));
                break;
            case 'shift':
                filteredNotifications = this.notifications.filter(n => n.type.includes('shift'));
                break;
        }

        // Очищаем контейнер
        container.innerHTML = '';
        
        if (filteredNotifications.length === 0) {
            noNotificationsAlert.classList.remove('d-none');
            return;
        }
        
        noNotificationsAlert.classList.add('d-none');

        // Рендерим уведомления
        filteredNotifications.forEach(notification => {
            const item = this.createNotificationItem(notification);
            container.appendChild(item);
        });
    }

    createNotificationItem(notification) {
        const item = document.createElement('div');
        item.className = `list-group-item notification-item ${notification.is_read ? 'read' : 'unread'}`;
        
        const typeConfig = this.getNotificationTypeConfig(notification.type);
        
        item.innerHTML = `
            <div class="d-flex">
                <div class="notification-type-icon ${typeConfig.class}">
                    <i class="${typeConfig.icon}"></i>
                </div>
                <div class="flex-grow-1">
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-1">${typeConfig.title}</h6>
                        <small class="notification-meta">${this.formatDate(notification.created_at)}</small>
                    </div>
                    <div class="mb-1">${this.formatNotificationMessage(notification)}</div>
                    <div class="notification-actions">
                        ${!notification.is_read ? `
                            <button class="btn btn-sm btn-primary" onclick="notificationManager.markAsRead(${notification.id})">
                                <i class="fas fa-check me-1"></i>Прочитано
                            </button>
                        ` : ''}
                        <button class="btn btn-sm btn-outline-danger" onclick="notificationManager.deleteNotification(${notification.id})">
                            <i class="fas fa-trash me-1"></i>Удалить
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        return item;
    }

    getNotificationTypeConfig(type) {
        const configs = {
            'application_created': {
                class: 'application',
                icon: 'fas fa-file-alt',
                title: 'Новая заявка'
            },
            'application_approved': {
                class: 'application',
                icon: 'fas fa-check-circle',
                title: 'Заявка одобрена'
            },
            'application_rejected': {
                class: 'application',
                icon: 'fas fa-times-circle',
                title: 'Заявка отклонена'
            },
            'shift_reminder': {
                class: 'shift',
                icon: 'fas fa-clock',
                title: 'Напоминание о смене'
            },
            'shift_cancelled': {
                class: 'shift',
                icon: 'fas fa-exclamation-triangle',
                title: 'Смена отменена'
            },
            'shift_confirmed': {
                class: 'shift',
                icon: 'fas fa-check',
                title: 'Смена подтверждена'
            },
            'interview_assigned': {
                class: 'interview',
                icon: 'fas fa-calendar-alt',
                title: 'Собеседование назначено'
            },
            'interview_cancelled': {
                class: 'interview',
                icon: 'fas fa-times',
                title: 'Собеседование отменено'
            }
        };

        return configs[type] || {
            class: 'shift',
            icon: 'fas fa-bell',
            title: 'Уведомление'
        };
    }

    formatNotificationMessage(notification) {
        const payload = notification.payload || {};
        
        switch (notification.type) {
            case 'application_created':
                return `От ${payload.applicant_name || 'Новый заявитель'} на объект "${payload.object_name || 'Объект'}"`;
            case 'application_approved':
                return `Заявка на объект "${payload.object_name || 'Объект'}" была одобрена`;
            case 'application_rejected':
                return `Заявка на объект "${payload.object_name || 'Объект'}" была отклонена${payload.reason ? `. Причина: ${payload.reason}` : ''}`;
            case 'shift_reminder':
                return `Смена на объекте "${payload.object_name || 'Объект'}" начинается в ${payload.time_range || 'скоро'}`;
            case 'shift_cancelled':
                return `Смена на объекте "${payload.object_name || 'Объект'}" отменена`;
            case 'shift_confirmed':
                return `Смена на объекте "${payload.object_name || 'Объект'}" подтверждена${payload.payment ? `, оплата: ${payload.payment}` : ''}`;
            case 'interview_assigned':
                return `Собеседование назначено на ${payload.scheduled_at || 'на дату'} на объект "${payload.object_name || 'Объект'}"`;
            default:
                return notification.payload ? JSON.stringify(notification.payload) : 'Новое уведомление';
        }
    }

    formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        if (minutes < 1) return 'Сейчас';
        if (minutes < 60) return `${minutes} мин назад`;
        if (hours < 24) return `${hours} ч назад`;
        if (days < 7) return `${days} дн назад`;
        
        return date.toLocaleDateString('ru-RU', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    async markAsRead(notificationId) {
        try {
            const response = await fetch('/api/notifications/mark-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ notification_ids: [notificationId] })
            });

            if (response.ok) {
                // Обновляем локальную копию
                const notification = this.notifications.find(n => n.id === notificationId);
                if (notification) {
                    notification.is_read = true;
                }
                this.renderNotifications();
                this.updateUnreadCountBadge();
            }
        } catch (error) {
            console.error('Ошибка при отметке уведомления как прочитанного:', error);
        }
    }

    async markAllAsRead() {
        try {
            const unreadIds = this.notifications
                .filter(n => !n.is_read)
                .map(n => n.id);
                
            if (unreadIds.length === 0) return;

            const response = await fetch('/api/notifications/mark-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ notification_ids: unreadIds })
            });

            if (response.ok) {
                this.notifications.forEach(n => n.is_read = true);
                this.unreadCount = 0;
                this.renderNotifications();
                this.updateUnreadCountBadge();
            }
        } catch (error) {
            console.error('Ошибка при отметке всех уведомлений как прочитанных:', error);
        }
    }

    async deleteNotification(notificationId) {
        try {
            const response = await fetch(`/api/notifications/${notificationId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                this.notifications = this.notifications.filter(n => n.id !== notificationId);
                this.renderNotifications();
                this.updateUnreadCountBadge();
            }
        } catch (error) {
            console.error('Ошибка при удалении уведомления:', error);
        }
    }

    async clearAll() {
        try {
            const allIds = this.notifications.map(n => n.id);
            
            for (const id of allIds) {
                await this.deleteNotification(id);
            }
        } catch (error) {
            console.error('Ошибка при очистке всех уведомлений:', error);
        }
    }

    async updateUnreadCountBadge() {
        const count = await this.getUnreadCount();
        const badge = document.getElementById('unreadCountBadge');
        badge.textContent = count;
    }
}

// Инициализируем после загрузки DOM
document.addEventListener('DOMContentLoaded', () => {
    window.notificationManager = new NotificationManager();
});
</script>
</body>
</html>
