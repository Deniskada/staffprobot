<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Manager Reviews Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .alert { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .alert-success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .alert-danger { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .alert-info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Simple Manager Reviews Test</h1>
    
    <div class="card">
        <h3>Статистика</h3>
        <p>Всего отзывов: <span id="total-reviews">-</span></p>
    </div>
    
    <div class="card">
        <h3>Отзывы</h3>
        <div id="reviews-container">
            <p>Загрузка...</p>
        </div>
    </div>
    
    <div class="card">
        <h3>Тестирование</h3>
        <button class="btn btn-primary" onclick="testAPI()">Test API</button>
        <button class="btn btn-secondary" onclick="setToken()">Set Token</button>
        <button class="btn btn-secondary" onclick="testPage()">Test Page</button>
    </div>

    <script>
        function setToken() {
            const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1NTc3MjIzMTM3IiwidGVsZWdyYW1faWQiOiI1NTc3MjIzMTM3IiwidXNlcm5hbWUiOiJ0ZWNocG9kcnUiLCJmaXJzdF9uYW1lIjoiXHUwNDFmXHUwNDM1XHUwNDQyXHUwNDQwIiwibGFzdF9uYW1lIjoiXHUwNDFmXHUwNDM1XHUwNDQyXHUwNDQwXHUwNDNlXHUwNDMyIiwicm9sZSI6Im1hbmFnZXIiLCJleHAiOjE3NTkyMTgxMzQsImlhdCI6MTc1OTEzMTczNH0.FIYlQiI9GBORUymZJXuTSPlENZvleIanNMBXdeBkL8g";
            document.cookie = "access_token=" + token + "; path=/";
            alert("Token set!");
        }

        function testPage() {
            alert("Page is working! JavaScript is executing.");
        }

        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch('/api/reviews/my-reviews');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                // Обновляем статистику
                document.getElementById('total-reviews').textContent = data.count || 0;
                
                // Обновляем контейнер отзывов
                const container = document.getElementById('reviews-container');
                if (data.reviews && data.reviews.length > 0) {
                    container.innerHTML = '<div class="alert alert-success">API работает! Найдено отзывов: ' + data.reviews.length + '</div>';
                } else {
                    container.innerHTML = '<div class="alert alert-info">API работает! Отзывов пока нет.</div>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('reviews-container').innerHTML = 
                    '<div class="alert alert-danger">Ошибка: ' + error.message + '</div>';
            }
        }

        // Автоматическая загрузка при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, testing API...');
            testAPI();
        });
    </script>
</body>
</html>
