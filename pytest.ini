[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=core
    --cov=apps
    --cov-report=term-missing
    --cov-report=html:htmlcov
markers =
    unit: Unit тесты
    integration: Integration тесты
    slow: Медленные тесты
    asyncio: Асинхронные тесты


