name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: staffprobot_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/staffprobot_test
        REDIS_URL: redis://localhost:6379
        ENVIRONMENT: test
      run: |
        pytest tests/ --cov=apps --cov=core --cov=shared --cov-report=xml --cov-report=term || true
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
    
    - name: Run black
      run: black --check apps core shared tests || true
    
    - name: Run flake8
      run: flake8 apps core shared tests --max-line-length=88 --extend-ignore=E203 || true
    
    - name: Run mypy
      run: mypy apps core shared --ignore-missing-imports || true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run safety check
      run: safety check --file requirements.txt || true
    
    - name: Run bandit
      run: bandit -r apps core shared -ll || true

  deploy:
    needs: [test, lint, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.test.result == 'success' && needs.lint.result == 'success' && needs.security.result == 'success'
    steps:
    - uses: actions/checkout@v4

    - name: Analyze Architecture (Project Brain)
      env:
        BRAIN_URL: ${{ vars.BRAIN_URL }}
      run: |
        : "${BRAIN_URL:=http://brain:8003}"
        echo "Triggering Brain analyze with retries..."
        for i in 1 2 3; do \
          curl -s -X POST "$BRAIN_URL/api/architecture/analyze" \
            -H 'Content-Type: application/json' \
            -d '{"project":"staffprobot","commit_sha":"${{ github.sha }}"}' && break || sleep $((i*i)); \
        done || echo "WARN: analyze endpoint unreachable, continuing"
        mkdir -p doc/architecture
        echo "Downloading latest graph and diagram..."
        for i in 1 2 3; do \
          curl -s "$BRAIN_URL/api/architecture/graph" > doc/architecture/latest.json && break || sleep $((i*i)); \
        done || echo "WARN: cannot download graph"
        python - << 'PY'
import json,sys
import urllib.request
url = '${{ env.BRAIN_URL }}/api/architecture/diagram'
try:
    with urllib.request.urlopen(url, timeout=10) as r:
        data = json.loads(r.read().decode('utf-8'))
        mermaid = data.get('mermaid','')
        open('doc/architecture/latest.mmd','w',encoding='utf-8').write(mermaid)
except Exception as e:
    sys.stderr.write(str(e)+'\n')
PY

    - name: Commit architecture artifacts
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add doc/architecture || true
        git commit -m "docs: update architecture [skip ci]" || true
        git push || true

    - name: Upload architecture artifacts
      uses: actions/upload-artifact@v3
      with:
        name: architecture-artifacts
        path: |
          doc/architecture/latest.json
          doc/architecture/latest.mmd

    - name: Sync Datasets (Project Brain)
      env:
        BRAIN_URL: ${{ vars.BRAIN_URL }}
      run: |
        : "${BRAIN_URL:=http://brain:8003}"
        echo "Sync datasets in Brain with retries..."
        for i in 1 2 3; do \
          curl -s -X POST "$BRAIN_URL/api/datasets/sync" && break || sleep $((i*i)); \
        done || echo "WARN: datasets sync failed, continuing"
    
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_DEPLOY_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan staffprobot.ru >> ~/.ssh/known_hosts
    
    - name: Deploy to production
      env:
        SSH_HOST: staffprobot@staffprobot.ru
        SSH_PORT: 22
        DEPLOY_PATH: /opt/staffprobot
      run: |
        ssh -i ~/.ssh/deploy_key ${SSH_HOST} bash << 'EOF'
          cd /opt/staffprobot
          git fetch origin
          git reset --hard origin/main
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml up -d
          sleep 10
          docker compose -f docker-compose.prod.yml ps
        EOF
    
    - name: Health check and register deployment
      env:
        SSH_HOST: staffprobot@staffprobot.ru
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_COMMIT_MSG: ${{ github.event.head_commit.message }}
      run: |
        ssh -i ~/.ssh/deploy_key ${SSH_HOST} bash << 'EOF'
          cd /opt/staffprobot
          # health check with retries
          tries=0; max=3; ok=0
          while [ $tries -lt $max ]; do
            if docker compose -f docker-compose.prod.yml ps | grep -q "healthy"; then ok=1; break; fi
            tries=$((tries+1)); sleep $((tries*5))
          done
          if [ "$ok" = "1" ]; then
            echo "✅ Все сервисы healthy"
            # Регистрируем успешный деплой в БД (если еще не зарегистрирован)
            docker compose -f docker-compose.prod.yml exec -T postgres psql -U postgres -d staffprobot_prod -c "INSERT INTO deployments (commit_sha, commit_message, started_at, completed_at, duration_seconds, status, triggered_by) SELECT '${GITHUB_SHA}', 'Deploy success', NOW() - INTERVAL '1 minute', NOW(), EXTRACT(EPOCH FROM (NOW() - (NOW() - INTERVAL '1 minute')))::int, 'success', 'GitHub Actions' WHERE NOT EXISTS (SELECT 1 FROM deployments WHERE commit_sha = '${GITHUB_SHA}');"
          else
            echo "⚠️ Некоторые сервисы не healthy"
            docker compose -f docker-compose.prod.yml ps
            # Регистрируем провальный деплой
            docker compose -f docker-compose.prod.yml exec -T postgres psql -U postgres -d staffprobot_prod -c "INSERT INTO deployments (commit_sha, started_at, completed_at, duration_seconds, status, triggered_by) SELECT '${GITHUB_SHA}', NOW(), NOW(), 0, 'failed', 'GitHub Actions' WHERE NOT EXISTS (SELECT 1 FROM deployments WHERE commit_sha = '${GITHUB_SHA}');"
            exit 1
          fi
        EOF

  notify:
    needs: [test, lint, security]
    runs-on: ubuntu-latest
    if: always() && (github.ref == 'refs/heads/main')
    steps:
    - uses: actions/checkout@v4
    
    - name: Determine workflow status
      id: status
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && \
           [ "${{ needs.lint.result }}" == "success" ] && \
           [ "${{ needs.security.result }}" == "success" ]; then
          echo "result=success" >> $GITHUB_OUTPUT
        else
          echo "result=failure" >> $GITHUB_OUTPUT
        fi
    
    - name: Notify Telegram (if configured)
      if: env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != ''
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        BRAIN_URL: ${{ vars.BRAIN_URL || 'http://brain:8003' }}
      run: |
        STATS=$(curl -s "$BRAIN_URL/api/architecture/graph" | jq -r '.stats | "nodes: \(.total_nodes)//0, edges: \(.total_edges)//0"' || echo "nodes: n/a, edges: n/a")
        if [ "${{ steps.status.outputs.result }}" == "success" ]; then
          MESSAGE="✅ CI/CD успешно завершён\nSHA: ${{ github.sha }}\nBrain: $STATS"
        else
          MESSAGE="❌ CI/CD провалился\nSHA: ${{ github.sha }}\nBrain: $STATS"
        fi
        curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
          -d chat_id="${TELEGRAM_CHAT_ID}" \
          -d text="${MESSAGE}" || true

